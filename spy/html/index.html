<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spy Web Inferace</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/spy.png">    

    <link href="assets/bootstrap.min.css" rel="stylesheet">
    <link href="assets/fontawesome-all.min.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">

    <script src="assets/jquery.min.js"></script>
    <script src="assets/bootstrap.min.js"></script>
    
  </head>
  <body>
    
  <div class="container">
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
      <a class="navbar-brand" href="#">Spy</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Sinusbot Home</a>
          </li>
        </ul>
      </div>

      <div class="dropdown float-right">
        <button class="btn btn-light dropdown-toggle" type="button" id="select_instance" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select Instance
        </button>
        <div class="dropdown-menu" aria-labelledby="select_instance" id="select_instance_options">
        </div>
      </div>
    </nav>
    
    <br/>

    <div class="row">

      <div class="col-8">

        <div class="card text-white bg-primary">
          <h5 class="card-header"><span class="align-middle">Channels</span> <a href="#" class="btn btn-light btn-sm float-right"><i class="fas fa-sync"></i></a> </h5>
          <div id="channels_card_body" class="card-body bg-light text-dark">
            <ul class="channels" id="roomsTree">
            </ul>
          </div>
        </div> <!-- end of card -->

        <br/>

        <div class="card text-white bg-primary">
            <h5 class="card-header"><span class="align-middle">Messages Log</span> <a href="#" class="btn btn-light btn-sm float-right"><i class="fas fa-sync"></i></a> </h5>
            <div class="card-body bg-light text-dark">
              <ul>
                  <li>1</li>
                  <li>2</li>
                  <li>3</li>
                  <li>5</li>
                </ul>
            </div>
          </div> <!-- end of card -->

      </div> <!-- end of col -->

      <div class="col-4">

        <div class="card text-white bg-primary">
          <h5 class="card-header">Send Message</h5>
          <div class="card-body bg-light text-dark">

            <div class="form-group">
              <label for="textbody">Message Target</label>
              <select class="form-control" id="textbody">
                <option value="">User1</option>
                <option value="">User2</option>
                <option value="">User3</option>
                <option value="">User4</option>
                <option value="">User5</option>
              </select>
            </div>

            <div class="form-group">
              <label for="textbody">Message Body</label>
              <textarea class="form-control" id="textbody" rows="3"></textarea>
            </div>

            <div class="form-group">
                <button class="btn btn-primary float-right">Send <i class="fas fa-chevron-right"></i></button>
              </div>
          </div>
        </div> <!-- end of card -->

      </div> <!-- end of col -->

    </div>  <!-- end of row -->
  </div>

  <script src="assets/main.js"></script>

  </body>
</html>
