<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spy Web Inferace</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/spy.png">    

    <link href="assets/bootstrap.min.css" rel="stylesheet">
    <link href="assets/fontawesome-all.min.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">

    <script src="assets/jquery.min.js"></script>
    <script src="assets/bootstrap.min.js"></script>
    
  </head>
  <body>
    
  <div class="container">
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
      <a class="navbar-brand" href="#">Spy</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Sinusbot Home</a>
          </li>
        </ul>
      </div>

      <div class="dropdown float-right">
        <button class="btn btn-light dropdown-toggle" type="button" id="select_instance" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select Instance
        </button>
        <div class="dropdown-menu" aria-labelledby="select_instance" id="select_instance_options">
        </div>
      </div>
    </nav>
    
    <br/>

    <div class="row">

      <div class="col-8">

        <div class="card text-white bg-primary">
          <h5 class="card-header"><span class="align-middle">Channels</span>
            <button class="btn btn-light btn-sm float-right" id="refresh_channels_button"><i class="fas fa-sync"></i></button>
          </h5>
          <div id="channels_card_body" class="card-body bg-light text-dark">
            <ul class="channels" id="roomsTree">
            </ul>
          </div>
        </div> <!-- end of card -->

        <br/>

        <div class="card border-primary">
            <div class="card-header">
              <!-- <h5 class="align-middle">Messages Log</h5> -->
              <div class="float-right">
                <button class="btn btn-primary btn-sm"  id="refresh_messages_button"><i class="fas fa-sync"></i></button>
                <button class="btn btn-danger btn-sm"  id="close_messages_button"><i class="fas fa-times"></i></button>
              </div>
              <ul class="nav nav-tabs card-header-tabs" id="messages_nav_tab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active"
                     id="nav_messages_tab_1"
                     data-toggle="tab"
                     href="#messages_tab_1"
                     aria-controls="messages_tab_1"
                     aria-selected="true">Server</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link"
                     id="nav_messages_tab_2"
                     data-toggle="tab"
                     href="#messages_tab_2"
                     aria-controls="messages_tab_2"
                     aria-selected="false">Channel</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link"
                     id="nav_messages_tab_3"
                     data-toggle="tab"
                     href="#messages_tab_3"
                     aria-controls="messages_tab_3"
                     aria-selected="false">Adminek xx01</a>
                  </li>
              </ul>
            </div>
            <div class="card-body tab-content" id="messages_tabContent">
                <div class="tab-pane fade show active"
                     id="messages_tab_1"
                     role="tabpanel"
                     aria-labelledby="nav_messages_tab_1">...</div>
                <div class="tab-pane fade"
                     id="messages_tab_2"
                     role="tabpanel"
                     aria-labelledby="nav_messages_tab_2">???</div>
                <div class="tab-pane fade"
                     id="messages_tab_3"
                     role="tabpanel"
                     aria-labelledby="nav_messages_tab_3">!!!</div>
            </div>
          </div> <!-- end of card -->

      </div> <!-- end of col -->

      <div class="col-4">

        <div class="card text-white bg-primary">
          <h5 class="card-header">Send Message</h5>
          <div class="card-body bg-light text-dark">

            <div class="form-group">
              <label for="message_target">Message Target</label>
              <select class="form-control" id="message_target">
              </select>
            </div>

            <div class="form-group">
              <label for="message_body">Message Body</label>
              <textarea class="form-control" id="message_body" rows="3"></textarea>
            </div>

            <div class="form-group">
                <button class="btn btn-primary float-right">Send <i class="fas fa-chevron-right"></i></button>
              </div>
          </div>
        </div> <!-- end of card -->

      </div> <!-- end of col -->

    </div>  <!-- end of row -->
  </div>

  <script src="assets/main.js"></script>

  </body>
</html>
